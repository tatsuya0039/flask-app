<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>授業一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">授業一覧（口コミ・評価）</h2>
        <ul class="list-group">
            {% for subject in subjects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="/subject/{{ subject }}" class="fw-bold text-decoration-none">{{ subject }}</a>
                <div>
                    <a href="/review/{{ subject }}" class="btn btn-sm btn-primary">口コミを投稿</a>
                    <a href="/reviews/{{ subject }}" class="btn btn-sm btn-outline-secondary">口コミを見る</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-4">← ホームに戻る</a>
    </div>
</body>
</html>
