<!DOCTYPE html>
<html>
<head>
    <title>質問一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary mb-4">← ホームに戻る</a>
        <h1 class="mb-4">質問一覧</h1>
        <a href="/ask" class="btn btn-success mb-4">＋ 質問を投稿する</a>

        <ul class="list-group">
            {% for q in questions %}
                <li class="list-group-item">
                    <strong>{{ q.title }}</strong><br>
                    <small class="text-muted">{{ q.content[:100] }}...</small>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
