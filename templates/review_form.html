<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }} の口コミ投稿</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">「{{ subject }}」の口コミを投稿</h2>

    <form method="POST" class="p-4 bg-white border rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">評価（1〜5）</label>
            <input type="number" name="rating" min="1" max="5" required class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">コメント</label>
            <textarea name="comment" rows="4" required class="form-control" placeholder="この授業の感想など"></textarea>
        </div>
        <button type="submit" class="btn btn-success">投稿する</button>
        <a href="/reviews/{{ subject }}" class="btn btn-secondary ms-2">戻る</a>
    </form>
</div>
</body>
</html>
