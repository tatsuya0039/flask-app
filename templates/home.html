<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>学習サポートアプリ - ホーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- PWA対応 -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="icon" href="/static/icons/icon-192.png">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(() => console.log("✅ Service Worker registered"))
                .catch(error => console.error("❌ SW registration failed:", error));
        }
    </script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">学習サポートアプリ</h1>
        <p class="lead">以下の機能から選んでください：</p>

        <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">
            <a href="/notes" class="btn btn-primary btn-lg">📚 ノート共有・投稿</a>
            <a href="/questions" class="btn btn-warning btn-lg">💬 質問コーナー</a>
            <a href="/calendar" class="btn btn-success btn-lg">🗓 カレンダー</a>
            <a href="/subjects" class="btn btn-info btn-lg">⭐ 授業レビュー</a>
        </div>

        <!-- 授業の口コミ・評価リンク -->
        <form action="/reviews_redirect" method="GET" class="mt-5 p-4 bg-white rounded shadow-sm border" style="max-width: 500px; margin: auto;">
            <h5 class="mb-3">授業の口コミ・評価を見る</h5>
            <input type="text" name="subject" class="form-control mb-3" placeholder="例：数学、英語" required>
            <button type="submit" class="btn btn-outline-primary w-100">口コミを見る</button>
        </form>
    </div>
</body>
</html>
